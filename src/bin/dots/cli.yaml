name: rs-dots
version: "0.1.0"
author: Geoff Johnson <geoff.jay@gmail.com>
about: Dots Service
args:
  - config:
      short: c
      long: config
      value_name: FILE
      help: Sets a config file
      takes_value: true
  - verbose:
      short: v
      multiple: true
      help: Sets the level of verbosity
subcommands:
  - start:
      about: Start a dots service running
  - stop:
      about: Stops a running dots service
